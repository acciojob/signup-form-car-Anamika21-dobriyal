<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name" required>
		<label for="email">Email:</label>
		<input type= "email" required id = "email" placeholder="Email">
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option value=""disabled selected>--Please choose an option--</option>
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="mercedes">Mercedes</option>
			<option value="audi">Audi</option>
		</select>
		<label for="age">Age</label>
		<input type="number" id="age" required placeholder="Age">
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" required placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input type="password"  id="password" placeholder="Password">
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
